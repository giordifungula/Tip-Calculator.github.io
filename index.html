<!doctype html>
<html>

    <head>
       <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <title>Resturant Tip Calculator</title>
        
        <!-- Bootstrap -->
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        
        <!-- Custom Styles -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        
        <div id="container">
           <div class="jumbotron">
            <h1>Tip Calculator</h1>
            
            <div id="calculator">
                <form>
                    <label>
                        How much was your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label><br>
                    <label>
                        How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- Choose an option --</option>
                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - It was okay</option>
                            <option value="0.1">10% - Bad</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                    </label><br>
                    <label>
                        How many people are sharing the bill?<br>
                        <input type="text" id="totalPeople"> people
                    </label><br>
                    <button type="button" id="calculate">Calculate!</button>
                </form>
                
                
            </div><!-- calculator outside -->
            
            <div id="totalTip"><!-- will be displayed after you calculate -->
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            </div><!-- totalTip -->
            <div id="afterEat">
                <label>
                        Thank you so much. Click to pick random number between 1-5 for a gift?<br>
                        <input type="button" id="afterTip" value="gift from waiter">
                    </label>
            </div>
        </div>
        <div id="doneEating">
              <h1>Are you done Eating, and need to Calculate the tip? </h1>
          </div>
        </div><!-- container -->
        
        <script type="text/javascript" src="js/app.js"></script>
    </body>
    
</html>
